<template name="Constellation_collection_count">

  <!-- Collection Count -->
  <div class="Constellation_counter">
    {{#if collectionCount}}
        <span class="ConstellationHide">{{currentPosition}}/</span>{{/if}}{{collectionCount}}
  </div>
      
</template>

<template name="Constellation_collections_notFound">
  <div class="Constellation_empty">
    If you think this is an error, please report it on
    <a href="https://github.com/JackAdams/constellation" style="color: #cc0000">GitHub</a>.
  </div>
</template>

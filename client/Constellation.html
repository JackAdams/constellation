<template name="Constellation">
  {{#if constellationActive}}
    <div id="Constellation" class="{{active}} Constellation {{constellationClass}}">
      {{#each rows}}
        {{#if visible}}
          {{> Constellation_row}}
        {{/if}}
      {{/each}}
    </div>
  {{/if}}      
</template>

<template name="Constellation_row">

  <div class="Constellation_row {{#unless noOpen}}{{active}}{{/unless}} {{#unless collection}}Constellation_tool{{/unless}}">
    
    <div class="Constellation_tab_{{id}}" title="{{title}}">
    
      {{> Constellation_headerContent}}

      <strong>{{name}}</strong>
      
      {{> Constellation_rightHeaderContent}}
      
    </div>
    
    <div class="Constellation_contentView">

      <div class="Constellation_searchContent">
        {{> Constellation_searchContent}}
      </div>

      <div class="Constellation_menuContent">
        {{> Constellation_menuContent}}
      </div>
      
      <div class="Constellation_subMenuContent">
        {{> Constellation_subMenuContent}}
      </div>
      
      <div class="Constellation_documentViewer">
        {{> Constellation_mainContent}}
      </div>

    </div>
    
  </div>
  
</template>

<template name="Constellation_menuContent">
  {{> Template.dynamic template=template data=id}}
</template>

<template name="Constellation_headerContent">
  {{> Template.dynamic template=template data=id}}
</template>

<template name="Constellation_rightHeaderContent">
  {{> Template.dynamic template=template data=id}}
</template>

<template name="Constellation_mainContent">
  {{> Template.dynamic template=template data=id}}
</template>

<template name="Constellation_searchContent">
  {{> Template.dynamic template=template data=id}}
</template>

<template name="Constellation_subMenuContent">
  {{> Template.dynamic template=template data=id}}
</template>

<template name="Constellation_onOffLight">
  {{#if this}}
    <div class="Constellation_item_active"></div>
  {{else}}
    <div class="Constellation_item_inactive"></div>
  {{/if}}
</template>

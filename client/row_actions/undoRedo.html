<template name="Constellation_undoRedo">
  <span class="constellation-menu-button-container">
    {{#with stack 'undo'}}<span class="undo-button constellation-menu-button"><span title="Undo {{latest.action}} {{latest.document._id}}">undo({{count}})</span></span>{{/with}}{{#with stack 'redo'}}<span class="redo-button constellation-menu-button"><span title="Redo {{latest.action}} {{latest.document._id}}">redo({{count}})</span></span>{{/with}}
  </span>
</template>

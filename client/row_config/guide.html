<template name="Constellation_guide">
  
  <ol>
  
    <li>
      <strong>Clearing a collection</strong>
      <br />
      To clear a collection, click the document number in the collection's header bar.
    </li>
    <li>
      <strong>Navigating the database</strong>
      <br />
      To go directly to another document in the database, <strong>COMMAND + click</strong> on a foreign key (<strong>_id</strong> value).
    </li>
    <li>
      <strong>To search the published documents</strong>
      <br />
      Click the <strong>?</strong> icon in the collection's header bar. With the exception of string values, exact matches are required.
    </li>
    <li>
      <strong>Autopublishing collections</strong>
      <br />
      If you have the <strong>constellation:autopublish</strong> plugin installed, you can click on the document count in the collection's header bar to toggle autopublish for that collection.
    </li>
    <li>
      <strong>Editing documents</strong>
      <ul>
        <li>
          You can add fields to documents or elements to arrays by clicking to the right of <strong>} { ]</strong> or <strong>[</strong> in a document.
         </li>
        <li>
          You can change a field's type by double clicking on "empty" values. The type will get bumped from <strong>String &rarr; Array &rarr; Object &rarr; Integer &rarr; Boolean &rarr; Date &rarr; null &rarr; String</strong>.
        </li>
        <li>
          You can remove a field by clicking on its name, deleting that name, and pressing <strong>ENTER</strong>.
        </li>
      </ul>
    </li>
  </ol>

</template>

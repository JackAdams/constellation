<template name="Constellation_config_header">

  <div style="float: right" class="Constellation_Minimize" title="Minimize">_</div>

</template>
  
<template name="Constellation_config_menu">
  
  <div class="Constellation_menuContent">
    <div class="Constellation_config_none" style="float: right" title="Hide all collections">None</div>
    <div class="Constellation_config_all" style="float: right" title="Show all collections">All</div>
    <div style="text-indent:8px;">Show and hide tabs</div>
  </div>
  
</template>

<template name="Constellation_config_view">
        
  <ul class="Constellation_installed_tabs">
    {{#each installedTabs}}
      <li class="Constellation_config_item {{#if collection}}Constellation_collection_item{{/if}}">
        <input type="checkbox" class="Constellation_config_tab_toggle" id="Constellation-tab-{{id}}" checked={{tabActive}} />&nbsp;
        <label for="Constellation-tab-{{id}}">{{name}}</label>
      </li>
    {{/each}}
  </ul>
  
  <hr />
  
  Hotkey to toggle console: <input type="text" value="{{hotkey}}" class="Constellation_hotkey_chooser" size="4" tabindex=-1 />

</template>

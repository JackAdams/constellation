<template name="Constellation_accountViewer">

  {{#unless Constellation_switching_account}}
    <div class="{{editStyle}}">
      {{#if editStyle}}  
        <pre contenteditable="{{editContent}}">{{{accountData}}}</pre>
      {{else}}
        {{> editableJSON document=currentUser collection="users"}}
      {{/if}}
    </div>
  {{else}}
    {{#with "users"}}
      {{> Constellation_docViewer}}
    {{/with}}
  {{/unless}}

</template>
